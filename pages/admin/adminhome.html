<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RIDA</title>

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap1.css' %}">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap1.css' %}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header style="background-color: #893f45;" class="header dark-bg">

      <!--logo start-->
      <a href="{% url 'adminhome' %}" class="logo">
        <span class="lite" style="color: rgb(255, 255, 255)">RI<span style="color: rgb(255, 255, 255)">DA</span></span>
        </a>
      <!--logo end-->

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">

          <!-- task notificatoin start -->
          <li id="task_notificatoin_bar" class="dropdown">
          <!-- user login dropdown start-->
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="Image not found" height="33" width="33" src="{{image.url}}">
                            </span>
                            <span class="username">{{username}}</span>
                        </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li class="eborder-top">
                <a href="/EC_Admin/adminprofile"><i class="icon_profile"></i>Profile</a>
              </li>
         <!--     <li>
                <a href="/EC_Admin/achangepassword"><i class="icon_key_alt"></i> Change password</a>
              </li>-->
                 <li>
                <a href="/logout" style="background-color: #EBEBEB; color: black"><i class="arrow_right_alt"></i> Log Out</a>
              </li>
            </ul>
      </div>
    </header>
    <!--header end-->
            <section id="main-content" style="margin-left: 0px;">
        <section class="wrapper">
          <div class="container my-4">
            <div class="row mx-auto">
                <div class="card col-auto mx-auto my-4 text-center" style="width: 25rem; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.15); background-color: #20B2AA;">
                    <img src="{% static 'images/realestate.png' %}" class="card-img-top mt-2" height="200" width="200" alt="Real Estate">
                    <div class="card-body">
                      <!--  <h5 class="card-title">REAL ESTATE</h5>-->
                       <!-- <button onclick="location.href='/EC_Admin/addproject'" class="btn btn-primary btn-block">Add Project</button>-->
                        <div class="panel-body">
                          <form class="form-horizontal" method="post" action="view_project" id="ProjectCustomFilter">
                              {% csrf_token %}
                              <div class="form-group">
                                <button style="background-color: #893f45;" class="btn btn-primary btn-block" name="view_project" type="submit">REAL ESTATE</button>
                              </div>
                          </form>
                      </div>
                      <!--  <a href="/EC_Admin/viewvoter" class="btn btn-primary btn-block">View Projects</a>-->
                    </div>
                </div>

                <div class="card col-auto mx-auto my-4 text-center" style="width: 25rem; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.15); background-color: #20B2AA;">
                  <img src="{% static 'images/innovation.png' %}" class="card-img-top mt-2" height="200" width="200" alt="Image not found">
                  <div class="card-body">
                    <div class="panel-body">
                     <!-- <h5 class="card-title">AFFILIATES</h5>-->
                      <a style="background-color: #893f45;" href="/EC_Admin/not_ready" class="btn btn-primary btn-block">INNOVATION</a>
                    <!-- <a href="/EC_Admin/not_ready" class="btn btn-primary btn-block">View</a>-->
                    </div>
                  </div>
              </div>

              <div class="card col-auto mx-auto my-4 text-center" style="width: 25rem; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.15); background-color: #20B2AA;">
                <img src="{% static 'images/development.png' %}" class="card-img-top mt-2" height="200" width="200" alt="Image not found">
                <div class="card-body">
                  <div class="panel-body">
                   <!-- <h5 class="card-title">AFFILIATES</h5>-->
                    <a style="background-color: #893f45;" href="/EC_Admin/not_ready" class="btn btn-primary btn-block">DEVELOPMENT</a>
                  <!-- <a href="/EC_Admin/not_ready" class="btn btn-primary btn-block">View</a>-->
                </div>
                </div>
            </div>

                <div class="card col-auto mx-auto my-4 text-center" style="width: 25rem; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.15); background-color: #20B2AA;">
                    <img src="{% static 'images/affiliate.png' %}" class="card-img-top mt-2" height="200" width="200" alt="Image not found">
                    <div class="card-body">
                      <div class="panel-body">
                       <!-- <h5 class="card-title">AFFILIATES</h5>-->
                        <a style="background-color: #893f45;" href="/EC_Admin/not_ready" class="btn btn-primary btn-block">AFFILIATES</a>
                      <!-- <a href="/EC_Admin/not_ready" class="btn btn-primary btn-block">View</a>-->
                    </div>
                    </div>
                </div>

                <div class="card col-auto mx-auto my-4 text-center" style="width: 15rem; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.15); background-color: #20B2AA;">
                    <img src="{% static 'images/todolist.png' %}" class="card-img-top mt-2" height="70" width="200" alt="Image not found">
                    <div class="card-body">
                        <a style="background-color: #893f45;" href="/EC_Admin/todo_list" class="btn btn-primary btn-block">ToDo List</a>
                    </div>
                </div>
            </div>
        </div>
        </section>
      </section>
    </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- nicescroll -->
  <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="{% static 'js/scripts.js' %}"></script>


</body>

</html>
