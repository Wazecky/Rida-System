 {% extends 'admin/master.html' %}
 {% block title %}  Edit Project {% endblock title %}
 {% load static %}
 {% block content %}
 <div style="margin-right: 300px;">
<body>
 <section id="main-content" style=" margin-right:110px;">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="icon_pencil-edit"></i>Edit/Delete Project</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i>Home</li>
              <li><i class="icon_document_alt"></i>Project</li>
              <li><i class="icon_pencil-edit"></i>Edit/Delete Project</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Project
              </header>
              <div class="panel-body">
                <form class="form-horizontal " method="POST" action="edit_project">
                  {% csrf_token %}
               <div class="form-group">
               <label class="col-sm-2 control-label">Project ID</label>
               <div class="col-sm-10">
                 <input type="text" class="form-control round-input" name="project_id" required maxlength="4" pattern="^[A-Z0-9]{4}$"
                   onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                   if(this.checkValidity()) form.pwd2.pattern = RegExp.escape(this.value);"
                   title="Only A-Z and 0-9 allowed minimum 4 characters" style="width:80%;">
               </div>
             </div>
           <div class="form-group">
                 <div class="col-lg-offset-2 col-lg-10">
                   <input class="btn btn-primary" name="editproject" type="submit" value="Edit Project">
                   <input class="btn btn-default" name="deleteproject" type="submit" value="Delete Project">
                 </div>
               </div>
                 <div class="form-group">
                 <div class="col-lg-offset-2 col-lg-10">
                   {% for message in messages %}
                       <h3 style="color: green;"> {{message}} </h3>
                       {% endfor %}
                 </div>
               </div>
           </form>
              
              </div>
            </section>
            </div>
          </div>
      </section>
      </section>
</body>
</div>
 {% endblock content %}
